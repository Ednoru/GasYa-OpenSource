<section class="LoginScreen">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <h1 class="tituloIS">Iniciar Sesion</h1>
        <div>
          <label for="email">Correo electrónico:</label>
          <input type="email" id="email" formControlName="correo" placeholder="Ingrese su correo">
        </div>
        <div>
          <label for="password">Contraseña:</label>
          <input type="password" id="password" formControlName="contrasena" placeholder="Ingrese su contraseña">
        </div>
        <button type="submit" [disabled]="!loginForm.valid" >Iniciar sesión</button>
        <a routerLink="/registro">¿No tienes cuenta? Regístrate aquí</a>
      </form>
</section>
